<div class="login" data-visible="{{ REGMATCH page.url page.LOGIN }}">
    {{ INCLUDE this.currentNode "/template/account.login.html" }}
</div>
<div class="register" data-visible="{{ REGMATCH page.url page.REGISTER }}">
    {{ INCLUDE this.currentNode "/template/account.register.html" }}
</div>
<script>
    let data = {
        page: {
            // constantes
            LOGIN: /^\/account\/login(\/.*)?/,
            REGISTER: /^\/account\/register(\/.*)?/,

            // current URL
            url: window.location.pathname
        }
    };

    Dom.addListener(window, 'pushstate', function (event) {// detection d'un changement d'url

        // actualise data
        data.page.url = window.location.pathname;
        doc.update(data);
    });

    doc.update(data);
</script>
