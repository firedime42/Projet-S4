<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../assets/lib/dom.js"></script>
    <script type="text/javascript" src="../assets/lib/utemplate.js"></script>
</head>
<body>
    <textarea id="container">
        <div class="profil">
            <div class="avatar" data-image="{{user.avatar}}"></div>
            <div class="pseudo">{{user.pseudo}}</div>
            <div class="description">
                {{user.hp}}hp {{user.def}}def <span>Du contenu dans le contenu {{user.pan}}</span>
            </div>
        </div>
    </textarea>

    <div id="htmlCont"></div>

    <script>

        let profil = new uTemplate.template(Dom.text(Dom.id('container')), {
                user: {
                    pseudo: "Pierre",
                    avatar: "coucou",
                    hp: 100,
                    def: "papa",
                    pan: -1
                }
            });

        Dom.append(Dom.id('htmlCont'), profil.getElement());

        setTimeout(function () {
            profil.update({
                user: {
                    pseudo: "Matt√©o",
                    avatar: "pub",
                    hp: 3,
                    def: null,
                    pan: "bla bla"
                }
            })
        }, 5000);



    </script>
</body>
</html>
