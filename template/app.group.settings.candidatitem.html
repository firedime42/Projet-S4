<div class="t-row" data-member-id="{{ element.id }}">
    <div class="nom">{{ element.nom }}</div>
    <div class="reject"><button>{{ ADDLISTENER this.currentNode "click" reject }}Refuser</button></div>
    <div class="accept"><button>{{ ADDLISTENER this.currentNode "click" accept }}Accepter</button></div>
</div>
