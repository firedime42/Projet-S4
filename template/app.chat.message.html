<div class="message">
    <div class="data">
        <div class="user">
            <div class="avatar" style="background-image: url({{ element.author.avatar }}&size=s);"></div>
            <div class="name">{{ element.author.name }}</div>
        </div>
        <div class="time">{{ AUTOTIME this element.publish_date "custom" }}</div>
        <div class="opts">
            <div class="edit" data-visible="{{ canEdit }}">{{ ADDLISTENER this.currentNode "click" edit }}<span class="icon icon-edit-3"></span></div>
            <div class="delete" data-visible="{{ canRemove }}">{{ ADDLISTENER this.currentNode "click" remove }}<span class="icon icon-trash-2"></span></div>
        </div>
    </div>
    <div class="message-content">{{ element.content }}</div>
</div>
