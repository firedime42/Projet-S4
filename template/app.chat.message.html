<div class="message">
    <div class="data">
        <div class="user">
            <div class="avatar"></div>
            <div class="name">{{ element.author.name }}</div>
        </div>
        <div class="time">{{ READ_TIMESTAMP element.publish_date }}</div>
        <div class="opts">
            <div class="edit"><span class="icon icon-edit-3"></span></div>
            <div class="delete"><span class="icon icon-trash-2"></span></div>
        </div>
    </div>
    <div class="message-content">{{ element.content }}</div>
</div>
