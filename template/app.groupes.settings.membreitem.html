<div class="t-row">
    <div class="nom">{{ element.name }}</div>
    <div class="role">
        <select class="form-select">
            {{ ADDLISTENER this.currentNode "change" change_role }}
            {{ SUPER_INPUT_SELECT this.currentNode roles element.role }}
        </select>
    </div>
    <div class="kick">
        <button class="btn btn-primary">{{ ADDLISTENER this.currentNode "click" kick }}Kick</button>
    </div>
</div>
