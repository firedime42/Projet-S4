<div class="file item" data-file-id="{{ element.id }}">
    <div>
        <div class="data">
            <div class="name clip">{{ element.nom }}</div>
            <div class="description clip">{{ element.description }}</div>
        </div>
        <div class="optional-data">
            <div class="nb_likes" data-liked="{{ element.is_liked }}">{{ element.nb_likes }}</div>
            <div class="nb_messages" data-new-messages="{{ element.new_messages }}">{{ element.nb_comments }}</div>
        </div>
        <div class="action dropstart dropdown">
            <em class="icon icon-menu"></em>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item download">{{ ADDLISTENER this.currentNode "click" download }}telecharger</a>
                <!--<a class="dropdown-item rename">Renommer</a>-->
                <a class="dropdown-item delete" data-visible="{{ element.canRemove }}">{{ ADDLISTENER this.currentNode "click" delete }}Supprimer</a>
            </div>
        </div>
    </div>
</div>
